<form [formGroup]="this.formulario">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Nombre </label>
      <input type="email" class="form-control" formControlName="requester" placeholder="Nombre" required>
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Asunto</label>
      <input type="text" class="form-control" formControlName="asunto" placeholder="asunto" required>
    </div>

  </div>
  <div class="form-group">
    <label for="inputAddress">Descripción</label>
    <input type="text" class="form-control" formControlName="descripcion" placeholder="descripcion" required>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">Fecha</label>
      <input type="date" class="form-control" formControlName="fecha" placeholder="fecha" required>
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">Hora</label>
      <input type="time" class="form-control"formControlName="hora" placeholder="hora" required>
    </div>
    <div class="form-group col-md-6">
      <button class="btn btn-success" *ngFor="let departamento of departamentos" (click)="agregarTicket(departamento)">{{departamento}}</button>

    </div>
    <ul class="collection">
      <li *ngFor="let ticket of agregar">
        <span class="col s11">{{ticket}}</span>
        <a class="col s1" (click)="eliminarticket(ticket)">x</a>
      </li>
    </ul><br/>

  </div>

  <button type="submit" class="btn btn-primary" (click)="onSubmit()">Guardar</button>
</form>
