
      <body>

        <div class="limiter">
          <div class="container-login100" style="background-image: url('../../../assets/images/bg-01.jpg');">
            <div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
              <form class="login100-form validate-form flex-sb flex-w">
                <span class="login100-form-title p-b-53">
                  Iniciar sesión
                </span>

                <a  class="btn-face m-b-20"  (click)="authService.facebookAuth()">
                  <i class="fa fa-facebook-official"></i>
                  Facebook
                </a>

                <a class="btn-google m-b-20"  (click)="authService.googleAuth()">
                  <img src="../../../assets/images/icons/icon-google.png" alt="GOOGLE">
                  Google
                </a>

                <div class="p-t-31 p-b-9">
                  <span class="txt1">
                    Correo
                  </span>
                </div>
                <div class="wrap-input100 validate-input" data-validate = "Username is required">
                  <input class="input100" type="text" name="username"  #userName required placeholder="correo" >
                  <small id="emailHelp" class="form-text text-muted"></small>
                </div>

                <div class="p-t-13 p-b-9">
                  <span class="txt1" >
                    Contraseña
                  </span>

                  <a class="txt2 bo1 m-l-5" routerLink="/forgot-password">
                    ¿Olvidaste tu contraseña?
                  </a>
                </div>
                <div class="wrap-input100 validate-input" data-validate = "Password is required">
                  <input class="input100" type="password" name="pass" placeholder="Contraseña" #userPassword required >
                  <span class="focus-input100"></span>
                </div>


                <div class="container-login100-form-btn m-t-17">
                  <button class="login100-form-btn" (click)="authService.login(userName.value,userPassword.value)"  >
                    Iniciar Sesión
                  </button>
                </div>

                <div class="w-full text-center p-t-55">
                  <span class="txt2">
                    ¿Nuevo usuario?
                  </span>

                  <a href="#" class="txt2 bo1" routerLink="/registro">
                    Regístrate
                  </a>
                </div>
              </form>
            </div>
          </div>
        </div>
